<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/crearCuenta.css" type="text/css">
    <title>Biblioteca virtual | Crear cuenta</title>
</head>
<body> 



<div class="contenedor">
    <form action="" class="form">
        <div class="header">
            <h1 class="titulo">Crear cuenta</h1>
        </div>

            <label for="nombre" class="form-label">Nombre :</label>
            <input type="text" id = "nombre" class="form-input" placeholder="Escribe tu nombre">

            <label for="apellidos" class="form-label">Apellidos :</label>
            <input type="text" id="apellidos" class="form-input" placeholder="Escribe tus apellidos">

            <label for="email" class="form-label">Escribe tu correo :</label>
            <input type="email" id="email" class="form-input" placeholder="Escribe tu correo">
            
            <label for="password" class="form-label">Contraseña :</label>
            <input type="password" id="password" class="form-input" placeholder="Escribe una contraseña">
            
            <input type="submit" class="btn-submit" value="Crear cuenta">
    </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../JavaScript/crearCuenta.js"></script>
</body>
</html>
